<div class="todos-page">
  <div class="todos-header">
    <div class="header-content">
      <button 
        type="button" 
        class="btn btn-back"
        (click)="goBack()"
        aria-label="Go back to users">
        ← Back
      </button>
      <h2>Todos for {{ getUserName() }}</h2>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading todos...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && todos.length === 0" class="no-data">
    <p>No todos found for this user.</p>
  </div>

  <div *ngIf="!loading && !error && todos.length > 0" class="todos-container">
    <div class="todos-stats">
      <span class="stat-item">
        Total: <strong>{{ todos.length }}</strong>
      </span>
      <span class="stat-item completed">
        Completed: <strong>{{ getCompletedCount() }}</strong>
      </span>
      <span class="stat-item pending">
        Pending: <strong>{{ getPendingCount() }}</strong>
      </span>
    </div>

    <ul class="todos-list">
      <li 
        *ngFor="let todo of todos" 
        class="todo-item"
        [class.completed]="todo.completed">
        <div class="todo-content">
          <span class="todo-checkbox" [class.checked]="todo.completed">
            <span *ngIf="todo.completed" class="checkmark">✓</span>
          </span>
          <span class="todo-title">{{ todo.title }}</span>
        </div>
        <span class="todo-status" [class.completed]="todo.completed">
          {{ todo.completed ? 'Completed' : 'Pending' }}
        </span>
      </li>
    </ul>
  </div>
</div>
